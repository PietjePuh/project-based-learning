name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  schedule:
    # Run link check weekly on Monday at 9:00 UTC
    - cron: "0 9 * * 1"

jobs:
  markdown-lint:
    name: Markdown Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: markdownlint
        uses: nosborn/github-action-markdown-cli@v3.3.0
        with:
          files: "*.md docs/*.md"
          config_file: ".markdownlint.json"

  link-check:
    name: Link Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install requests

      - name: Check links in README.md
        run: python scripts/check-links.py --file README.md --output github --timeout 15 --workers 5
        continue-on-error: true

  spellcheck:
    name: Spell Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Spellcheck
        uses: streetsidesoftware/cspell-action@v6
        with:
          files: "**/*.md"
          config: ".cspell.json"
          inline: warning
